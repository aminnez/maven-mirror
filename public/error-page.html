<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[ERROR_CODE]</title>
    <style>
      /* Reset some default styles */
      body,
      h1,
      p {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        box-sizing: border-box;
      }

      /* Body styles */
      body {
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      /* Container for 404 content */
      .container {
        text-align: center;
      }

      /* 404 Error code styles */
      .error-code {
        font-size: 10rem;
        font-weight: bold;
        color: #007bff;
        margin-bottom: 20px;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      }

      /* Message styles */
      .message {
        font-size: 1.5rem;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="error-code" id="error-code-placeholder">[ERROR_CODE]</div>
      <p class="message" id="error-message-placeholder">[ERROR_MESSAGE]</p>
    </div>
  </body>
</html>
