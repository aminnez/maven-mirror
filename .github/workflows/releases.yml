name: Docker releases

on:
  push:
    tags: ['v[0-9].[0-9]+.[0-9]+']
jobs:
  push_to_registries:
    name: Push Docker image to github and dockerhub
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    permissions:
      packages: write
      contents: read
    strategy:
      fail-fast: false
      matrix:
        target:
          - maven-mirror
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push to Docker Hub
        uses: docker/build-push-action@v5
        with:
          push: true
          file: Dockerfile
          tags: |
            aminnez/${{ matrix.target }}:${{ env.BRANCH_NAME }}
            aminnez/${{ matrix.target }}:latest

      - name: Log out of Docker Hub
        run: docker logout

      - name: Log in to GitHub Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build/Push to github.com
        uses: docker/build-push-action@v5
        with:
          push: true
          file: Dockerfile
          tags: |
            ghcr.io/aminnez/${{ matrix.target }}:${{ env.BRANCH_NAME }}
            ghcr.io/aminnez/${{ matrix.target }}:latest

      - name: Log out of GitHub Container Registry
        run: docker logout